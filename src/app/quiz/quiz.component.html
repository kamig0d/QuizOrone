<div class="control-body">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-color">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand hover-nick" href="#" (click)="onHomeClick()"><span class="pulse">QUIZ</span>orone</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link grow" href="#" (click)="onHomeClick()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link grow" href="#" (click)="onRankingClick()">Ranking</a>
                </li>
            </ul>
        </div>
    </nav>

    <div *ngIf="homeShow == true" class="home p-5">
        <div>
            <div class="col-lg-12 row row-centered pos no-padding no-margin">
                <div *ngFor="let theme of themesList" class="card-item-anime col-lg-2 col-xs-5 col-sm-5 col-centered margin-cards no-padding mt-4" (click)="cardClick(nickModal, theme)"
                    [ngClass]="{
                        'card-item-anime': theme.texto == 'Animes',
                        'card-item-movie': theme.texto == 'Filmes',
                        'card-item-princess': theme.texto == 'Princesas',
                        'card-item-sport': theme.texto == 'Esportes',
                        'card-item-serie': theme.texto == 'Séries',
                        'card-item-heroes': theme.texto == 'Heróis',
                        'card-item-games': theme.texto == 'Jogos',
                        'card-item-music': theme.texto == 'Música'
                    }"
                >
                    <h2>{{ theme.texto }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="rankingShow == true" class="ranking p-5">
        <quiz-ranking></quiz-ranking>
    </div>

    <div *ngIf="quizShow == true" class="questions p-5">
        <quiz-questions (showHome)="chengeToHome()" [categorieSelected]="categorieClicked" [themeColor]="themeColorSelected" [playerName]="userName" [idTema]="id_tema"></quiz-questions>
    </div>
</div>

    <ng-template #nickModal>
        <div class="modal-theme-color">
            <div class="modal-header">
                <h3>Nickname</h3>
            </div>
            <div class="modal-header">
                <input type="text" class="form-control" placeholder="Digite seu nick" [(ngModel)]="userName">
                <div class="spacing-h">
                    <button theme class="btn pull-right" (click)="confirmNick()">Confirmar</button>
                </div>
            </div>
        </div>
    </ng-template>
